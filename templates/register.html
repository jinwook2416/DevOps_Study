<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 등록 - MJSEC Dreamhack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; }
        .form-control, .form-control:focus { background-color: #2b2b2b; color: white; border-color: #444; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>새로운 문제 등록</h2>
        <form action="/register" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label class="form-label">문제 제목</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">문제 설명</label>
                <textarea name="content" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">파일 업로드 (.zip, .c, .py 등)</label>
                <input type="file" name="file" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">정답 (Flag)</label>
                <input type="text" name="flag" class="form-control" placeholder="DH{...}" required>
            </div>
            <button type="submit" class="btn btn-primary">등록하기</button>
            <a href="/" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
