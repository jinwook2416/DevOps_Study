<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Problem List - MJSEC Dreamhack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; }
        .card { background-color: #2b2b2b; border: 1px solid #444; color: white; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #007bff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="/">MJSEC Dreamhack</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Challenge List</h2>
        <div class="row">
            {% for p in problems %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.title }}</h5>
                        <p class="badge bg-primary">{{ p.category }}</p>
                        <br>
                        <a href="/solve/{{ p.id }}" class="btn btn-outline-success mt-3">문제 풀기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
